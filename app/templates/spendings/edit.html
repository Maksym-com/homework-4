<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit spending</h1>
  <form method="post">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" value="{{ name }}" required> <br/>
    <label for="category">Category</label>
    <input type="text" name="category" id="category" value="{{ category }}" required> <br/>
    <label for="date">Date</label>
    <input type="date" name="date" id="date" value="{{ date }}" required> <br/>
    <label for="sum">Sum</label>
    <input type="number" name="sum" id="sum" value="{{ sum0 }}" required> <br/>
    <label for="is">Is</label>
    <input type="text" name="is" id="is" value="{{ spending_or_salary }}" required> <br/>

    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
